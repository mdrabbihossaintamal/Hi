<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup & Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      background: #fff;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #6a11cb;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a onclick="showLogin()">Login</a></p>
      <p id="signupMsg"></p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
      <p id="loginMsg"></p>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }

    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("signupMsg");

      if (!name || !email || !password) {
        msg.innerHTML = "All fields are required!";
        msg.className = "error";
        return;
      }

      const user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));
      msg.innerHTML = "Signup successful! You can login now.";
      msg.className = "success";
      document.getElementById("signupName").value = "";
      document.getElementById("signupEmail").value = "";
      document.getElementById("signupPassword").value = "";
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMsg");

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        msg.innerHTML = "No user found. Please sign up first.";
        msg.className = "error";
        return;
      }

      if (email === storedUser.email && password === storedUser.password) {
        msg.innerHTML = "Login successful! ðŸŽ‰";
        msg.className = "success";
      } else {
        msg.innerHTML = "Invalid email or password!";
        msg.className = "error";
      }
    }
  </script>
</body>
</html>
