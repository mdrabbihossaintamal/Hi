<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Editor</title>
    <style>
        /* --- Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #0D0C12;
            --primary-glow: radial-gradient(circle at 50% 0%, rgba(120, 80, 220, 0.4), rgba(120, 80, 220, 0) 70%);
            --card-bg: rgba(23, 22, 32, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-primary: #F0F0F5;
            --text-secondary: #A0A0B0;
            --accent-primary: #8E44AD;
            --accent-secondary: #3498DB;
            --accent-gradient: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            --error-color: #E74C3C;
            --sidebar-width: 260px;
            --sidebar-bg: #111017;
        }

        /* --- Base Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: var(--primary-glow);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a2e; }
        ::-webkit-scrollbar-thumb { background: rgba(142, 68, 173, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(142, 68, 173, 0.8); }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modal-pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-modal-pop { animation: modal-pop 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        .opacity-0 { opacity: 0; }
        
        /* --- Layout Styles --- */
        .app-container {
            display: flex;
        }

        .main-content {
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .page-content {
             max-width: 1280px; /* 7xl */
             margin-left: auto;
             margin-right: auto;
             padding: 1rem; /* p-4 */
        }
        .page-header {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            opacity: 0;
        }
        @media(min-width: 768px) {
            .page-header {
                margin-top: 3rem;
                margin-bottom: 3rem;
            }
        }


        /* --- Sidebar Styles --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            z-index: 100;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0.5rem 1.5rem 0.5rem;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 1.5rem;
        }
        .nav-list {
            list-style: none;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        .nav-link.active {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
        }
        
        /* --- Hamburger Menu for Mobile --- */
        .hamburger-menu {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 101;
            background: rgba(23, 22, 32, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            padding: 0.75rem;
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }


        /* --- Responsive Styles --- */
        @media (min-width: 1024px) {
            .main-content {
                margin-left: var(--sidebar-width);
            }
        }
        @media (max-width: 1023px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .page-content {
                padding-top: 5rem; /* Space for hamburger */
            }
        }


        /* --- Re-integrating Tailwind-like classes used in components --- */
        /* Flexbox & Grid */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        @media (min-width: 768px) { .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1280px) { .xl\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .lg\:grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); } .lg\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        
        /* Sizing & Spacing */
        .w-full { width: 100%; }
        .w-4 { width: 1rem; } .h-4 { height: 1rem; }
        .w-6 { width: 1.5rem; } .h-6 { height: 1.5rem; }
        .w-8 { width: 2rem; } .h-8 { height: 2rem; }
        .w-12 { width: 3rem; } .h-12 { height: 3rem; }
        .max-w-full { max-width: 100%; }
        .max-h-full { max-height: 100%; }
        .max-w-sm { max-width: 24rem; }
        .max-w-2xl { max-width: 42rem; }
        .max-w-7xl { max-width: 80rem; }
        .min-h-screen { min-height: 100vh; }
        .h-full { height: 100%; }
        .h-32 { height: 8rem; }
        .m-auto { margin: auto; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .mt-auto { margin-top: auto; }
        .my-8 { margin-top: 2rem; margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-12 { margin-top: 3rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .pt-6 { padding-top: 1.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .block { display: block; }
        .hidden { display: none; }
        
        /* Typography */
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        @media (min-width: 640px) { .sm\:text-5xl { font-size: 3rem; line-height: 1; } }
        @media (min-width: 1024px) { .lg\:text-6xl { font-size: 3.75rem; line-height: 1; } }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .font-extrabold { font-weight: 800; }
        .tracking-tight { letter-spacing: -0.025em; }
        .text-center { text-align: center; }
        .italic { font-style: italic; }
        .text-gray-200 { color: #E5E7EB; }
        .text-gray-300 { color: #D1D5DB; }
        .text-gray-400 { color: #9CA3AF; }
        .text-gray-500 { color: #6B7281; }
        .text-red-400 { color: #F87171; }
        .text-purple-400 { color: #c084fc; }
        
        /* Borders & Backgrounds */
        .rounded-md { border-radius: 0.375rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .bg-black\/30 { background-color: rgba(0, 0, 0, 0.3); }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-50 { z-index: 50; }
        .bg-black { background-color: #000; }
        .bg-opacity-75 { --tw-bg-opacity: 0.75; background-color: rgba(0,0,0,var(--tw-bg-opacity)); }
        .backdrop-blur-sm { backdrop-filter: blur(4px); }
        .overflow-hidden { overflow: hidden; }
        .aspect-square { aspect-ratio: 1 / 1; }
        .object-contain { object-fit: contain; }
        .flex-grow { flex-grow: 1; }
        .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        
        /* --- Component Styles --- */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid var(--card-border);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            text-align: center;
        }
        .btn:hover:not(:disabled) {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
        }
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }
        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-danger {
            background: rgba(231, 76, 60, 0.2);
            color: #f0f0f5;
            border: 1px solid rgba(231, 76, 60, 0.5);
        }
        .btn-danger:hover:not(:disabled) {
            background: rgba(231, 76, 60, 0.4);
            border-color: rgba(231, 76, 60, 0.8);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }

        .custom-textarea, .custom-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .custom-textarea {
            resize: none;
        }

        .custom-textarea:focus, .custom-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.5);
        }

        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 1rem;
            border: 2px dashed var(--card-border);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .image-placeholder.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            transform-origin: center center;
            transform: translate(-50%, -50%);
            background: conic-gradient(
              transparent,
              rgba(142, 68, 173, 0.8),
              transparent 30%
            );
            animation: rotate 4s linear infinite;
        }
        .image-placeholder.loading::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: var(--card-bg); 
            border-radius: 0.75rem;
        }
        .radio-group {
            display: flex;
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .radio-group label {
            flex-grow: 1;
            text-align: center;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            background-color: rgba(0,0,0,0.2);
            color: var(--text-secondary);
        }
        .radio-group label:not(:last-child) {
            border-right: 1px solid var(--card-border);
        }
        .radio-group input {
            display: none;
        }
        .radio-group input:checked + label {
            background: var(--accent-gradient);
            color: white;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
